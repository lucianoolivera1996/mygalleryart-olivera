<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact">
    <meta name="keywords" content="CONTACT, US, EMAIL, MESSAGE, SEND">

    <!-- Title -->
    <title>MyGalleryArt</title>

    <!-- Page Icon -->
    <link rel="shortcut icon" href="../assets/img/icon.png">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>


    <!-- Header -->
    <header id="header">

        <!-- Navigation menu -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-opacity">
            <div class="container">
                <a class="navbar-brand align-items-center" href="../index.html">
                    <h1 class="m-auto">my gallery art</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link link" href="../index.html">/back to home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link link" href="./mywork.html">/our work</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link link" href="./exhibitions.html">/exhibitions</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link link" href="./about.html">/about</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Container -->
    <main id="contact" class="w-100 h-100 banner-image d-flex justify-content-center align-items-center">
        <form class="bg-opacity p-3">
            <div class="form-group">
                <label for="name" class="text-white">Full name</label>
                <input type="text" class="form-control" id="name"
                    placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="text-white">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="message" class="text-white">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer id="footer" class="fixed-bottom d-flex justify-content-between align-items-cente bg-opacity">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 justify-content-center text-white">
                <p class="m-auto">&copy; 2022 mygalleryart</p>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="fa fa-facebook link" href="https://www.facebook.com/"></a></li>
                <li class="ms-3"><a class="fa fa-twitter link" href="https://twitter.com/"></a></li>
                <li class="ms-3"><a class="fa fa-instagram link" href="https://www.instagram.com/"></a></li>
            </ul>
        </div>
    </footer>

    <!-- Link to JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
